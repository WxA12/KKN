<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KKN TIM BMG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d0d0d; /* background gelap */
      color: #f1c40f;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.8);
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      text-shadow: 0 0 10px #f1c40f, 0 0 20px #f39c12;
    }
    .card-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: bold;
      color: #0d0d0d;
      background: #f1c40f;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #f39c12;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #f1c40f, 0 0 30px #f39c12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di KKN TIM BMG</h1>
    <!-- Foto di bawah judul -->
    <img src="FOTOKKN/KKN5.jpg" alt="Foto KKN" class="card-img">
    
    <a href="https://kkn-tim-bmg.netlify.app" class="btn">Kunjungi Website</a>
  </div>
</body>
</html>
